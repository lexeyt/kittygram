version: '3'

volumes:
  pg:
  static:
  media:

services:

  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg:/var/lib/postgresql/data
      
  backend:
    image: lexeyt/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
      
  frontend:
    env_file: .env
    image: lexeyt/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
      
  gateway:
    image: lexeyt/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static/
      - media:/media/
